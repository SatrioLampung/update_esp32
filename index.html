<!DOCTYPE html>
<html lang="id">
<head>
    <title>update_esp32</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang di Update ESP32</title>
    <style>
        /* Desain Latar Belakang */
        body {
            background-color: #121212;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Desain header */
        h1 {
            font-size: 3em;
            margin-top: 100px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00FF41, 0 0 20px #00FF41, 0 0 30px #00FF41;
        }

        /* Animasi digital */
        .blinking {
            animation: blink 1s step-start 0s infinite;
        }

        /* Animasi kedip */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Desain kontainer */
        .container {
            position: relative;
            display: inline-block;
            padding: 20px;
            margin-top: 50px;
            border: 2px solid #00FF41;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        .container:before {
            content: "âš¡";
            font-size: 50px;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        /* Efek garis teknologi */
        .tech-lines {
            border-top: 1px dashed #00FF41;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .tech-lines span {
            padding: 0 10px;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF41;
        }

        .cta-container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7); /* Transparansi untuk tampilan lebih dramatis */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      color: white;
      width: 80%;
      max-width: 600px;
    }

    .cta-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 700;
      color: #00FF00; /* Warna hijau neon ala elektronik */
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
    }

    .cta-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #B0B0B0;
    }

    .cta-button {
      background-color: #00FF00; /* Hijau neon */
      color: black;
      font-size: 1.5em;
      padding: 15px 30px;
      border: 2px solid #00FF00;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
    }

    .cta-button:hover {
      background-color: black;
      color: #00FF00;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
    }

    /* Animasi shimmer pada button */
    .cta-button:active {
      animation: shimmer 1s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200%; }
      100% { background-position: 200%; }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Update ESP32</h1>
        
        <div class="tech-lines"><span class="blinking">101010101010</span></div>
        <p class="blinking">Memuat data... Sistem dalam proses pembaruan.</p>
        <div class="tech-lines"><span class="blinking">101010101010</span></div>
    </div>
   <div class="cta-container">
    <h1>Masuki Dunia Elektronika!</h1>
    <p>Temukan solusi terbaik untuk proyek-proyek elektronikmu dengan ESP32 dan teknologi terkini. Mulai sekarang!</p>
    <button class="cta-button" onclick="window.location.href='https://www.example.com'">Mulai Sekarang</button>
  </div>
</body>
</html>
